<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Butonlu Sayfa</title>
<style>
:root{--bg:#0b0f17;--card:#0b1220;--accent:#00b894;--muted:#9fb0c8;--btn:#142235;}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Roboto,-apple-system,Segoe UI,Arial;color:#e6eef8;
background:linear-gradient(180deg,#051026 0%,var(--bg) 100%);display:flex;align-items:center;
justify-content:center;min-height:100vh;padding:20px;}
.container{width:100%;max-width:720px;padding:18px;border-radius:16px;background:var(--card);
box-shadow:0 12px 40px rgba(2,6,23,0.6)}
.header{display:flex;gap:12px;align-items:center;margin-bottom:14px}
.logo{width:56px;height:56px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);
display:flex;align-items:center;justify-content:center}
.logo strong{color:var(--accent)}
h1{font-size:18px;margin:0}
.lead{font-size:13px;color:var(--muted);margin-top:4px}
.buttons{display:flex;flex-direction:column;gap:12px;margin-top:12px}
.btn{display:flex;align-items:center;gap:12px;padding:14px;border-radius:12px;background:var(--btn);
border:1px solid rgba(255,255,255,0.06);cursor:pointer;overflow:hidden}
.btn:hover{transform:translateY(-3px);transition:transform .15s}
.icon{width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;
background:rgba(255,255,255,0.06);flex-shrink:0;font-size:20px}
.label{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:60%}
.sublabel{font-size:12px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:35%}
.footer{margin-top:12px;font-size:12px;color:var(--muted);text-align:center}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo"><strong>SB</strong></div>
    <div>
      <h1>Butonlu Sayfa</h1>
      <div class="lead">Veriler JSON'dan yÃ¼kleniyor</div>
    </div>
  </div>

  <div class="buttons" id="buttons"></div>
  <div class="footer">Sabit JSON'dan â€” dÃ¼zenleme yok</div>
</div>

<script>
const JSON_URL = "butonlar.json"; // senin dosyanÄ±n adÄ± (yeniden adlandÄ±rabilirsin)

function escapeHtml(s){return s?String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])):"";}

function render(list){
  const c=document.getElementById("buttons"); c.innerHTML="";
  (list||[]).forEach(it=>{
    const b=document.createElement("div"); b.className="btn";
    const icon=escapeHtml(it.icon||"ðŸ”—");
    const label=escapeHtml(it.label||"");
    let sub="";
    if(it.type==="mail") sub=escapeHtml(it.mail||"");
    else sub=escapeHtml(it.url||"");
    b.innerHTML=`
      <div class="icon">${icon}</div>
      <div style="min-width:0">
        <div class="label">${label}</div>
        <div class="sublabel">${sub}</div>
      </div>`;
    b.onclick=()=>openItem(it);
    c.appendChild(b);
  });
}

function openItem(it){
  if(it.type==="mail" && it.mail){
    window.location.href="mailto:"+it.mail; return;
  }
  if(it.url){
    window.open(it.url,"_blank","noopener"); return;
  }
  alert("Bu butonun baÄŸlantÄ±sÄ± yok.");
}

async function load(){
  try{
    const res=await fetch(JSON_URL,{cache:"no-store"});
    if(!res.ok) throw new Error("YÃ¼klenemedi");
    const data=await res.json();
    render(data);
  }catch(e){
    document.getElementById("buttons").innerHTML="<div style='color:#9fb0c8'>JSON yÃ¼klenemedi.</div>";
    console.error(e);
  }
}

load();
</script>
</body>
</html>
